<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}Управление товарами{% endblock %}</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/jqx/jqx.base.css' %}">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		{% block extra_css %}{% endblock %}
		<script src="{% static 'js/jquery-1.11.1.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/jqx/jqxcore.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/jqx/jqxdata.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/jqx/globalization/globalize.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/jqx/globalization/globalize.culture.ru-RU.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
		{% block extra_js %}{% endblock %}		
	</head>
	<body>
		<header>
			<h1>{% block header_1 %}Система управления товарами{% endblock %}</h1>
		</header>

		<main>
			{% block content %}{% endblock %}
		</main>

		<footer>
			<p>&copy; 2025 Ваша компания</p>
		</footer>
	</body>
</html>
